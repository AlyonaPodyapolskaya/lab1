<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практическая 1</title>
</head>
<body>
    <h2>Счетчик</h2>
    <button id="increase">Увеличить</button>
    <button id="decrease">Уменьшить</button>
    <p id="counter">0</p>
    <br>
    <form id="authentication">
        <h2>Форма аутентификации</h2>
        <input type="text" id="username" placeholder="Пользователь"><br>
        <input type="password" id="password" placeholder="Пароль"><br>
        <br>
        <button type="submit">Войти</button>
        <button type="button" id="clear">Очистить</button>
    </form>
    
    <script>
        console.log("Страница загружена");

        // Прибавить к счетчику
        document.getElementById("increase").addEventListener("click", function() {
            let counter = document.getElementById("counter");
            counter.textContent ++;
        });

        // Отнятьк
        document.getElementById("decrease").addEventListener("click", function() {
            let counter = document.getElementById("counter");
            counter.textContent --;
        });

        // Очистка формы
        document.getElementById("clear").addEventListener("click", function() {
            document.getElementById("authentication").reset();
        });

        document.getElementById("authentication").addEventListener("submit", function(event) {

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "admin" && password === "admin") {
                alert("Успех!");
                // Сохранение учетных данных в localStorage
                localStorage.setItem("username", username);
                localStorage.setItem("password", password);
            }
            else {
                alert("Неуспешная попытка!");
            }
        });

        // Автоподстановка учетных данных
        const saved_username = localStorage.getItem("username");
        const saved_password = localStorage.getItem("password");
        if (saved_username && saved_password) {
            document.getElementById("username").value = saved_username;
            document.getElementById("password").value = saved_password;
        }
    </script>
</body>
</html>
